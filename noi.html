  }

</script>

题目：水仙花数。水仙花数是指一个N位的十进制数，其各位数的N次方的和等于它自己。
如：153 =　1的三次方+5的三次方+3的三次方，则153就是一个水仙花数
或：1634 =　1的四次方+6的四次方+3的四次方+4的四次方
因为1634是一个四位数。
找出100到100000以内所有的水仙花数。
<script id="narcissistic " sample-input="153" sample-output="YES" comment="判断一个数是否为水仙花数">
  /*
  var number = +(prompt());
  var n = number.toString.length;
  */
  var sw,w,q,b,s,g;
  for(var i=100;i<100000;i++){
    g=i%10;
    s=(i-g)/10%10;
    b=(i-s*10-g)/100%10;
    q=(i-b*100-s*10-g)/1000%10;
    w=(i-q*1000-b*100-s*10-g)/10000%10;
    sw=(i-w*10000-q*1000-b*100-s*10-g)/100000;
    
    var n = i.toString.length;
    if(number=sw**n+w**n+q**n+b**n+s**n+g**n){
      console.log(number);
      
    }
  }
</script>
