<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="balloon-css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
.container{
  height:200px;
  background-color: gray;
  position: relative;
}

.button{
  width: 160px;
  height:50px;
  border:1px solid red;
  border-radius:10px;
  background-color: red;
  color:white;
  text-align:center;
  line-height:50px;
  position:absolute;
  top:0;
  bottom: 0;
  left: 0;
  right: 0;
  margin:auto;
}

.button::before{
  content:"What's up?";
  width: 80px;
  height:28px;
  border:1px solid black;
  border-radius:5px;
  background-color: black;
  color:white;
  line-height:28px;
  font-size:8px;
  position:absolute;
  opacity:0;
  transition:1s all;
  top:-30px;
}
.button::after{
  content:'';
    width: 0;
    height: 0;
    position: absolute;
    left:76px;
    border-top: 8px solid black;
    border-right: 8px solid rgba(0,0,0,0);
    border-left: 8px solid rgba(0,0,0,0);
    opacity:0;
    transition:1s all; 
}

.button:hover::before,.button:hover::after{
  transform:translateY(-10px);
  opacity:1;
  
}



</style>
</head>
<body>
  
<div class="container">
  <div class="button">
    Hover me!
  </div>
</div>
</body>
</html>
