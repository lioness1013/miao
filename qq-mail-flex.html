<html>
<head>
<meta name="description" content="qq-mail-flex">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
.row1{
  display:flex;
  flex-flow:row wrap;
  height:450px;
}


.row1 > * {
  flex: 1 1 100%;
}

header{
  background-color: green;
  height: 50px;
}

.aside1{
  flex:0 0 100px;
  background-color: red;
  height: 400px;
}

.main1{
  flex:1 1 auto;
  background-color: yellow;
  height: 400px;
}

.row2{
  display:flex;
  flex-wrap:wrap;
  justify-content:flex-end;
}

footer{
  background-color: green;
  flex:100%;
  height:50px;
}

.main2{
  background-color: yellow;
  height:400px;
  flex:calc(100% - 100px);
}

.aside2{
  background-color: red;
  height:400px;
  width: 100px;

}












</style>
</head>
<body>
 <div class="row1">   
  <header>Header</header>
    <aside class="aside1">Aside1</aside>
    <main class="main1">Main1</main>
   </div>
  
  <hr>
   
  <div class="row2">  
    <footer>header2</footer>
    <aside class="aside2">Aside2</aside>
    <main class="main2">Main2</main>
  </div>
</body>
</html>
