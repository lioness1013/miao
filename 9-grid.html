<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="9-grid">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
ol{
  list-style-type:none;
  padding: 0;
  border:2.5px solid;
  width: 165px;
  display:flow-root;

}

li{
  width: 50px;
  height: 50px;
  background-color: grey;
  border:2.5px solid;
  float:left;
}

li:hover{
  box-shadow:0 0 0 2.5px red;
  border-color:red;
  position: relative;
  z-index:9;
}

table{
  border-collapse:collapse;
  /*必须声明collapse才能使row和col边框生效*/
}

td{
  width: 50px;
  height: 50px;
  background-color: grey;
  text-align: center;
}
tr, col{
  border:5px solid black;
}

td:hover{
  border:5px solid red;
  position: relative;
  z-index:9;
}

</style>
</head>
<body>
<ol>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ol>
  
<table>
  <col>
  <col>
  <col>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>
  <tr>
    <td>4</td>
    <td>5</td>
    <td>6</td>
  </tr>
  <tr>
    <td>7</td>
    <td>8</td>
    <td>9</td>
  </tr>
</table>
</body>
</html>
